apiVersion: apps/v1
kind: Deployment
metadata:
  name: orbiter
  namespace: caos-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: orbiter
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: orbiter
    spec:
      containers:
        - args:
            - --orbconfig
            - /etc/orbiter/orbconfig
            - takeoff
            - --recur
            - --deploy=false
            - --ingestion=
          image: eu.gcr.io/caos-240809/orbiter
          env:
            - name: GRPC_GO_LOG_VERBOSITY_LEVEL
              value: "99"
            - name: GRPC_GO_LOG_SEVERITY_LEVEL
              value: info
          ports:
          - name: metrics
            containerPort: 9000
          - name: debug
            containerPort: 2345
          imagePullPolicy: IfNotPresent
          name: orbiter
          securityContext:
            runAsGroup: 65534
          resources:
            limits:
              memory: 500Mi
              cpu: 500m
            requests:
              memory: 250Mi
              cpu: 250m
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /etc/orbiter
              name: keys
              readOnly: true
            - mountPath: /root/.orb
              name: artifacts
              readOnly: false
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: gcr
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      tolerations:
        - operator: Exists
      nodeSelector:
        node-role.kubernetes.io/master: ""
      volumes:
        - name: keys
          secret:
            defaultMode: 420
            optional: false
            secretName: caos
        - name: artifacts
          hostPath:
            path: "/var/orbiter/artifacts"
